name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger khi push tag như v0.0.9

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Hoặc phiên bản bạn dùng

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Build Electron packages
        run: npm run build && npx electron-builder --win --mac --linux
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Nếu cần publish release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/*

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**